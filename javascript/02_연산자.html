<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>02_연산자.html</title>
 </head>
 <body>
	<script>
		document.write((5+3) + "<hr>");
		document.write((5-3) + "<hr>");
		document.write((5*3) + "<hr>");
		document.write((5/3) + "<hr>");
		document.write((5%3) + "<hr>");

		document.write((5<3) + "<hr>");
		document.write((5<=3) + "<hr>");
		document.write((5>3) + "<hr>");
		document.write((5>=3) + "<hr>");
		document.write((5==3) + "<hr>");
		document.write((5!=3) + "<hr>");


		var y=2020;
		document.write((y%4==0 && y%100!=0 || y%400==0));
		


	</script>
 </body>
</html>
