<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>07_이벤트.html</title>
 </head>
 <body>
 <!-- 본문이 시작됐을때, 종료됐을때 이벤트
 <body onload  ="alert('어서와~~')"
       onunload="alert('잘가!!')"> -->

  <form name="myform"
        id="myform"
		method="get"    
		action="ok.jsp">
    <input type="button"
	       name="btn1"
		   id="btn1"
		   value="버튼1"
		   onclick="alert('버튼1클릭')">
    <hr>

	<!-- 페이지 이동 <a href=""></a> 동일 -->
	<input type="button"
	       value="솔데스크"
		   onclick="location.href='http://www.soldesk.com'">
	<hr>

    <input type="button"
	       value="마우스"
		   onmouseover="alert('마우스over')"
		   onmouseout ="alert('마우스out')">
    <hr>
	<input type="text"
	       onkeydown="alert('키보드누름')">
    
	<hr>
	<textarea rows="10" cols="5"
    onkeydown="alert('키보드누름')"></textarea>
   
    <hr>
	
	<!--
		입력상자에 커서가 들어왓을 때 onfocus
		커서가 나갔을때 onblur
	-->
	<input type="text" onfocus="alert('커서 들어옴')" onblur="alert('커서 나감')">

	<hr>

	<select onchange="alert('다른목록변경')">
		<option>서울
		<option selected>제주
		<option>부산
	</select>

  </form>

  <script>
  /*
    - 이벤트 : 특별한 상황이 발생할때
    - 자바스크립트는 주로 이벤트를 발생시킨후
      함수를 호출함으로써 실행한다
    - 기본 이벤트 종류
	  onchange	  : 다른 객체로 바뀌었을때
      onclick	  : 클릭했을때
      onmouseover : 마우스가 올려졌을때
      onmouseout  : 마우스가 나갔을때
      onkeydown	  : 키보드를 눌렸을때
      onload	  : 문서 불러오는 작업이 끝났을때
	  onunload    : 현재문서가 종료되거나 나갔을때
  */
  </script>
 </body>
</html>
