<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>06_함수.html</title>
 </head>
 <body>
  <script>
    /*
      function, method, 함수
      - 함수의 리턴값은 있지만 리턴형은 없다
	  - 매개변수의 자료형이 없다
	  - 형식) function 함수명(){}
	*/
    function test(){
	  alert("안녕~~");
	}//test() end

	function abs(a){//매개변수의 자료형이 없다
	  //절대값 구하기
	  if(a<0){
		  alert(-a);
	  }else{
          alert(a);
	  }//if end
	}//abs() end

	function max(a, b, c){
	  //큰값 구하기
	  var m=(a<b) ? b : a;
	  m=(m<c) ? c : m;
	  alert(m);
	}//max() end

    function hap(a, b){	  //두수사이의 합
      if(a>b){//swap 변수값 서로 교환
        var tmp=a;  a=b;  b=tmp;
	  }
	  var sum=0;
	  for(n=a; n<=b; n++){
		  sum+=n;
	  }
	  return sum; //리턴값
	}//hap() end

	function leap(y){	  //윤년구하기
	  if(y%4==0 && y%100!=0 || y%400==0){
		 return true;
	  }else{
		 return false;
	  }
	}//leap() end

    function fact(a) {	  //팩토리얼값 구하기
      if(a==0){
		return 1;
	  }else{
		return a*fact(a-1);
	  }
	}//fact() end

	// 함수 호출 
	//1 리턴 값이 없는 경우 
		test();
		abs(-3);
		max(2,4,6);

	//2 리턴 값이 있는 경우 
		var result=hap(5,3);
		alert(result);

		result=leap(2020);
		alert(result);

	//3 재귀함수 
		
		result=fact(4);
		alert(result);


  </script>
 </body>
</html>
