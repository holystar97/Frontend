<html>
  <head>
       <title>환영합니다</title>
  </head>

  <body>
	안녕하세요

	[HTML(Hyper Text Markup Language)]
    -> 웹브라우저(크롬,IE,파이어폭스)에 출력할때 사용
	-> 웹문서의 구조 역할을 주로 한다
	-> 웹브라우저에 의해 해석이 되는
	   인터프리터(interpreter) 방식으로 번역된다

    [HTML 기본규칙]
	 - HTML 명령어 : tag
     - 태그(tag)는 대소문자 구분하지 않는다
     - 태그는 <>안에서 표현한다
     - 여는태그와 닫는태그로 구성된다
     - 엔터(줄바꿈)를 허용하지 않는다
	 - 공백은 1칸만 허용한다
