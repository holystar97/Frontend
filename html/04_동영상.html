<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>04_동영상.html</title>

 <body>
  <!-- 동영상 : mp4, avi, mp3, ram -->

  <embed src="../music/gangnamstyle.mp3">

  <embed src="../music/crayonpop.mp4"
         width="350"
		 height="300">

  <!-- YouTube 동영상 -->
  <iframe width="420" height="315"
          src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>

 </body>
