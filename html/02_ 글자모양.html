<!doctype html> <!-- HTML5기반 문서 구조 -->
<html lang="ko"> <!-- 한국어 지정 -->
 <head>
  <meta charset="UTF-8"> <!-- 조합형 한글 -->
  <title>02_글자모양.html</title> <!--제목표시-->
 </head>
 <body>
  <!-- 본문 -->
  서울특별시<br><br>종로구 관철동<br><br><br>
  코아빌딩 8층<br>
  솔데스크

  <!-- 특수문자 입력
       &lt;    <
	   &gt;    >
	   &quot;  "
	   &amp;   &
	   &copy;
	   &nbsp;  공백
  -->
  자&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;바<br>
  &quot;
  &amp;  
  &lt;
  &gt;
  &copy;
  
  <hr> <!-- 수평선 -->
  <hr width="50px">
  <hr width='50%'>
  <!-- 
       hr    요소 Element
       width 속성 property, attribute
  -->

  <!-- 닫는 태그는 순서에 주의 -->
  <strong><u><i>진하게 밑줄 기울임</i></u></strong>
  <hr>

  <!-- 글자크기, 색상 -->
  <font size="1" color="red">서울특별시</font>
  <font size="2" color="#33cc00">서울특별시</font>
  <font size="3" color="rgb(255,99,71)">서울특별시</font>
  <font size="4" color="blue">서울특별시</font>
  <font size="5" color="#b0249f">서울특별시</font>
  <font size="6" color="rgb(156,155,134)">서울특별시</font>
  <font size="7" color="green">서울특별시</font>
  <hr>

  <!-- 제목(문서를 구조화하기 위해 주로 사용) -->
  <h1>제주도</h1>
  <h2>제주도</h2>
  <h3>제주도</h3>
  <h4>제주도</h4>
  <h5>제주도</h5>
  <h6>제주도</h6>


 </body>
</html>
