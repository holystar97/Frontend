  <!--
  이미지(.png .jpg .gif) 추가
  <img src="경로명+파일명">  
  1) 상대경로(현재문서가 저장되어 있는 폴더 기준)
    ../images    상위폴더 images
    ../../images 상위의 상위폴더 images
	./images     현재폴더안에 있는 하위폴더images
	images       현재폴더안에 있는 하위폴더images

  2) 절대경로(홈디렉토리root부터 시작)
    /images
  -->
  <img src="../images/k5.png">
  <hr>
  <img src="../images/devil.png">
  <hr>
  <img src="../images/smile.png" width="150" height="100"> 
  <hr>
  <img src="../images/smile.png" width="100">  
  <hr>
  <img src="../images/smile.png" width="50%" height="50%">
