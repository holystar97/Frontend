<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>11_zindex.html</title>
  <style>
    #aa{position:absolute;
		top:0;
		left:0;
		width:100px;
		height:100px;
		background:red;
		z-index:3;}
	#bb{position:absolute;
		top:0;
		left:0;
		width:80px;
		height:200px;
		background:green;
		z-index:1;}
	#cc{position:absolute;
		top:0;
		left:0;
		width:60px;
		height:300px;
		background:blue;
		z-index:2;}
  </style>
 </head>
 <body>
  <!-- 레이어 순서(큰수가 위로) -->
  <div id="aa"></div>
  <div id="bb"></div>
  <div id="cc"></div>

 </body>
</html>
